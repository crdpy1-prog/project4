
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 3줄 뉴스</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>📰 오늘의 3줄 뉴스</h1>
        <p>주요 뉴스를 3줄로 간단하게</p>
        <button onclick="refreshNews()" class="refresh-btn">🔄 새로고침</button>
    </header>

    <nav class="category-nav">
        <button class="category-btn active" data-category="all">전체</button>
        <button class="category-btn" data-category="politics">정치</button>
        <button class="category-btn" data-category="science">과학</button>
        <button class="category-btn" data-category="environment">환경</button>
        <button class="category-btn" data-category="economy">경제</button>
        <button class="category-btn" data-category="society">사회</button>
        <button class="category-btn" data-category="sports">스포츠</button>
    </nav>

    <main>
        <div id="loading" class="loading">
            뉴스를 불러오는 중...
        </div>
        
        <div id="news-container" class="news-container">
            <!-- 뉴스 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            뉴스를 불러오는 중 오류가 발생했습니다.
        </div>
    </main>

    <!-- 툴팁 -->
    <div id="tooltip" class="tooltip"></div>

    <footer>
        <p>© 2024 오늘의 3줄 뉴스 - DeepSearch News API 제공</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
